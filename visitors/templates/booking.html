{% extends 'base.html' %}
{% block title %}Booking{% endblock %}
{% block content %}

	<div class="container">
		<h1>Bookings</h1>
		<table>
		<form method="post" action="{% url 'booking' user.id %}">
		  {% csrf_token %}
		  {{ form }}
		</table>
		  <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Book</button>
		</form>
	</div>

{% endblock %}
