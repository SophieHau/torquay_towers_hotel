{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">

	<title>Torquay Towers Hotel</title>
</head>
<body>
	{% block nav %}
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		{% if user.is_authenticated %}
	  <a class="navbar-brand" href="{% url 'index' %}">Torquay Towers Hotel</a>
	  {% endif%}
	  <div class="collapse navbar-collapse">
	  	<ul class="navbar-nav mr-auto">
	    	{% if user.is_authenticated %}
	  		<li class="nav-item"><span class="navbar-text">{{ user.username }}</span></li>
	  		<li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
	  		{% else %}
	  		<li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
	  		{% endif %}
	  		<li class="nav-item"><a class="nav-link" href="{% url 'inforequest' %}">Info</a></li>
	  	</ul>
	  </div>
	</nav>
	{% endblock nav %}
	<div class='container'>
		{% block content %}{% endblock %}
	</div>
</body>
</html>
